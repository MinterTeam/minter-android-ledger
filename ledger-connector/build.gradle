apply plugin: 'com.android.library'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

version = sdkVersion
group = "network.minter.android"


ext {
    buildArtifactName = "ledger-connector"
    buildArtifactVersion = version
    buildArtifactGroup = group

    pomName = "Minter Ledger Connector"
    pomUrl = "https://github.com/MinterTeam/minter-android-ledger"
    pomScm = {
        connection = "scm:git:git://github.com/MinterTeam/minter-android-ledger.git"
        url = pomUrl
    }
    pomInceptionYear = "2019"
    pomContributors = {}
    pomDescription = "Minter Ledger Nano S SDK for Android"
    pomDevelopers = {
        developer {
            id = "edwardstock"
            name = "Eduard Maximovich"
            email = "edwatd.vstock@gmail.com"
            roles = ["maintainer"]
            timezone = "Europe/Moscow"
        }
    }
    pomLicenses = {
        license {
            name = "MIT License"
            url = "https://github.com/MinterTeam/minter-android-ledger/LICENSE"
            distribution = "repo"
        }
    }
}

android {
    compileSdkVersion maxSdk
    buildToolsVersion buildToolsVers

    defaultConfig {
        minSdkVersion minSdk
        targetSdkVersion maxSdk
        versionCode 1
        versionName version

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "env"

    productFlavors {
        // can't use name starts with 'test'
        netMain {
            dimension "env"
        }
        netTest {
            dimension "env"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.jakewharton.timber:timber:4.7.1'

    netMainImplementation "network.minter.android:minter-android-core:${minterCoreVers}"
    netTestImplementation "network.minter.android:minter-android-core-testnet:${minterCoreVers}"
    netMainImplementation "network.minter.android:minter-android-blockchain:${minterBlockchainVers}"
    netTestImplementation "network.minter.android:minter-android-blockchain-testnet:${minterBlockchainVers}"

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

apply from: '../scripts/maven_publish.gradle'